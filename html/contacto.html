            </div>
            <form action="submit_form.php" method="post" class="contact-form">
                <label for="name">Nombre completo del contacto</label>
                <input type="text" id="name" name="name" placeholder="Escribe tu nombre aquí" required>
                
                <label for="email">Correo electrónico del contacto*</label>
                <input type="email" id="email" name="email" placeholder="Escribe tu email aquí" required>
                
                <label for="message">Mensaje o consulta*</label>
                <textarea id="message" name="message" placeholder="Escribe tu mensaje aquí" required></textarea>
                
                <button type="submit">Enviar consulta ahora</button>
            </form>
        </div>
        <div class="contact-image">
